<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizly - Biology Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'caveat': ['Caveat', 'cursive']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for mobile optimization */
        .safe-area-inset {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        /* Prevent zoom on input focus */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            select, textarea, input[type="text"], input[type="password"], 
            input[type="datetime"], input[type="datetime-local"], 
            input[type="date"], input[type="month"], input[type="time"], 
            input[type="week"], input[type="number"], input[type="email"], 
            input[type="url"], input[type="search"], input[type="tel"], 
            input[type="color"] {
                font-size: 16px !important;
            }
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Touch-friendly button sizes */
        .touch-button {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Loading animation */
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen overflow-x-hidden">
    <!-- Background Pattern -->
    <div class="fixed inset-0 bg-gradient-to-br from-purple-900/20 via-gray-900 to-indigo-900/20"></div>
    <div class="fixed inset-0 bg-grid-white/5 [mask-image:radial-gradient(ellipse_at_center,transparent_20%,black)]"></div>
    
    <!-- Main App Container -->
    <div class="relative z-10 min-h-screen flex flex-col safe-area-inset">
        <!-- Landing Page -->
        <div id="landing-page" class="page flex-1 flex flex-col items-center justify-center px-4 py-8 animate-fade-in">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <h1 class="text-6xl sm:text-7xl md:text-8xl lg:text-9xl font-black bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-400 to-indigo-600 mb-4 leading-tight">
                    Quizly
                </h1>
                <p class="text-lg sm:text-xl md:text-2xl text-gray-300 font-medium">Test Your Biology Knowledge</p>
            </div>
            
            <!-- Quiz Selection Cards -->
            <div class="w-full max-w-md sm:max-w-lg space-y-4 mb-8">
                <button onclick="startQuiz(4)" class="group relative w-full bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white font-bold py-4 sm:py-5 px-6 sm:px-8 rounded-2xl shadow-2xl transform transition-all duration-300 hover:scale-105 hover:shadow-purple-500/25 touch-button">
                    <div class="flex items-center justify-between">
                        <span class="text-lg sm:text-xl">Chapter 4 Quiz</span>
                        <svg class="w-5 h-5 sm:w-6 sm:h-6 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                    <div class="text-xs sm:text-sm opacity-80 mt-1">Chemoreception in Organisms</div>
                </button>
                
                <button onclick="startQuiz(5)" class="group relative w-full bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white font-bold py-4 sm:py-5 px-6 sm:px-8 rounded-2xl shadow-2xl transform transition-all duration-300 hover:scale-105 hover:shadow-indigo-500/25 touch-button">
                    <div class="flex items-center justify-between">
                        <span class="text-lg sm:text-xl">Chapter 5 Quiz</span>
                        <svg class="w-5 h-5 sm:w-6 sm:h-6 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                    <div class="text-xs sm:text-sm opacity-80 mt-1">Immunity and Healthcare</div>
                </button>
            </div>
            
            <!-- Resume Quiz Button (if available) -->
            <div id="resume-container" class="hidden w-full max-w-md sm:max-w-lg mb-8">
                <button onclick="resumeQuiz()" class="group relative w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-4 sm:py-5 px-6 sm:px-8 rounded-2xl shadow-2xl transform transition-all duration-300 hover:scale-105 hover:shadow-green-500/25 touch-button">
                    <div class="flex items-center justify-center">
                        <svg class="w-5 h-5 sm:w-6 sm:h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span class="text-lg sm:text-xl">Resume Quiz</span>
                    </div>
                    <div class="text-xs sm:text-sm opacity-80 mt-1">Continue from where you left off</div>
                </button>
            </div>
            
            <!-- Footer -->
            <div class="text-center text-gray-500 text-sm sm:text-base mt-auto">
                Created by <span class="font-caveat text-2xl sm:text-3xl text-purple-400">Ashmil</span>
            </div>
        </div>
        
        <!-- Quiz Page -->
        <div id="quiz-page" class="page hidden flex-1 flex flex-col px-4 py-6 sm:py-8">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <button onclick="goHome()" class="flex items-center text-purple-400 hover:text-purple-300 transition-colors p-2 rounded-lg hover:bg-purple-900/20 touch-button">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    <span class="text-sm sm:text-base font-medium">Back</span>
                </button>
                <div class="text-sm sm:text-base text-gray-400">
                    <span id="question-count">Question 1 of 10</span>
                </div>
            </div>
            
            <!-- Quiz Title -->
            <div class="mb-6">
                <h2 id="quiz-title" class="text-xl sm:text-2xl md:text-3xl font-bold text-purple-300 text-center mb-4"></h2>
            </div>
            
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="w-full bg-gray-700 rounded-full h-2 sm:h-3 overflow-hidden">
                    <div id="progress-bar" class="bg-gradient-to-r from-purple-500 to-indigo-500 h-full rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- Question Container -->
            <div class="flex-1 flex flex-col justify-center">
                <div class="bg-gray-800/50 backdrop-blur-sm border border-purple-500/20 rounded-2xl p-4 sm:p-6 md:p-8 mb-6">
                    <h3 id="question-text" class="text-lg sm:text-xl md:text-2xl font-semibold mb-6 min-h-[3rem] leading-relaxed"></h3>
                    
                    <!-- Options -->
                    <div id="options-container" class="space-y-3 sm:space-y-4">
                        <!-- Options will be added by JavaScript -->
                    </div>
                    
                    <!-- Feedback -->
                    <div id="feedback" class="hidden mt-4 p-3 sm:p-4 rounded-xl text-center font-medium animate-slide-up"></div>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
                    <button id="next-button" onclick="nextQuestion()" disabled class="flex-1 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 disabled:from-gray-600 disabled:to-gray-700 disabled:cursor-not-allowed text-white font-bold py-3 sm:py-4 px-6 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-[1.02] disabled:hover:scale-100 touch-button">
                        <span class="text-base sm:text-lg">Next Question</span>
                    </button>
                    
                    <button id="end-quiz-button" onclick="endQuiz()" class="flex-1 bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-700 hover:to-red-700 text-white font-bold py-3 sm:py-4 px-6 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-[1.02] touch-button">
                        <span class="text-base sm:text-lg">End Quiz</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Results Page -->
        <div id="results-page" class="page hidden flex-1 flex flex-col items-center justify-center px-4 py-8 animate-fade-in">
            <!-- Success Icon -->
            <div class="mb-6">
                <div class="w-20 h-20 sm:w-24 sm:h-24 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full flex items-center justify-center shadow-2xl animate-pulse-slow">
                    <svg class="w-10 h-10 sm:w-12 sm:h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Results Content -->
            <div class="text-center mb-8">
                <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-emerald-400">
                    Quiz Completed!
                </h2>
                
                <div class="bg-gray-800/50 backdrop-blur-sm border border-green-500/20 rounded-2xl p-6 sm:p-8 mb-6">
                    <div class="text-lg sm:text-xl text-gray-300 mb-4">Your score:</div>
                    <div class="text-4xl sm:text-5xl md:text-6xl font-black">
                        <span id="score" class="text-green-400">0</span>
                        <span class="text-gray-400">/</span>
                        <span id="total-questions" class="text-gray-400">0</span>
                    </div>
                    <div id="percentage" class="text-3xl sm:text-4xl md:text-5xl font-bold mt-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-indigo-400">0%</div>
                </div>
                
                <!-- Performance Message -->
                <div id="performance-message" class="text-lg sm:text-xl text-gray-300 mb-6"></div>
            </div>
            
            <!-- Action Buttons -->
            <div class="w-full max-w-md space-y-3 sm:space-y-4">
                <button id="continue-quiz-button" onclick="continueQuiz()" class="hidden w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold py-3 sm:py-4 px-6 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-[1.02] touch-button">
                    <span class="text-base sm:text-lg">Continue Quiz</span>
                </button>
                
                <button onclick="restartQuiz()" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-3 sm:py-4 px-6 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-[1.02] touch-button">
                    <span class="text-base sm:text-lg">Try Again</span>
                </button>
                <button onclick="goHome()" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 sm:py-4 px-6 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-[1.02] touch-button">
                    <span class="text-base sm:text-lg">Back to Home</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="quizData.js"></script>
    <script src="app.js"></script>
</body>
</html>
